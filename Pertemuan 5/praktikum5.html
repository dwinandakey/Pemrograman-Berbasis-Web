<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8">
    <title>JavaScript 07C</title>
  </head>
  <body>
    <script>
      Array.prototype.toString = function () {
        var arrStr = "[";
        for (var i = 0; i < this.length; i++) {
          arrStr += this[i];
          if (i < this.length - 1) arrStr += ", ";
        }
        return (arrStr += "]");
      };
      var values = [
        0,
        123,
        1.23e2,
        "12.3e1",
        true,
        false,
        NaN,
        Infinity,
        undefined,
        null,
        [0],
      ];
      for (var i = 0; i < values.length; i++) {
        document.writeln(
          i + ") The type of " + values[i] + " is: " + typeof values[i] + "<br>"
        );
      }
      document.writeln(
        i + ") The type of " + values + " is: " + typeof values + "<br>"
      );
      document.writeln("Elements of values are: " + values.join() + "<br>");

      //membuat perbandingan
      for (var j = 0; j < values.length; j++) {
        for (var k = 0; k < values.length; k++) {
          document.writeln(
            "(" +
              typeof values[j] +
              ")" +
              values[j] +
              " == " +
              "(" +
              typeof values[k] +
              ")" +
              values[k] +
              ": " +
              (values[j] == values[k]) +
              "<br>"
          );
          document.writeln(
            "(" +
              typeof values[j] +
              ")" +
              values[j] +
              " === " +
              "(" +
              typeof values[k] +
              ")" +
              values[k] +
              ": " +
              (values[j] === values[k]) +
              "<br>"
          );
          document.writeln(
            "(" +
              typeof values[j] +
              ")" +
              values[j] +
              " < " +
              "(" +
              typeof values[k] +
              ")" +
              values[k] +
              ": " +
              (values[j] < values[k]) +
              "<br>"
          );
          document.writeln(
            "(" +
              typeof values[j] +
              ")" +
              values[j] +
              " > " +
              "(" +
              typeof values[k] +
              ")" +
              values[k] +
              ": " +
              (values[j] > values[k]) +
              "<br><br>"
          );
        }
      }

      //membuat tabel
      document.writeln("<table>");
      for (var x = 0; x < values.length; x++) {
        for (var y = 0; y < values.length; y++) {
          document.writeln("<tr style='border: 1px solid black;'>");
          document.writeln(
            "<td style='border: 1px solid black;'>(" +
              typeof values[x] +
              ")" +
              values[x] +
              " == " +
              "(" +
              typeof values[y] +
              ")" +
              values[y] +
              ": " +
              (values[x] == values[y]) +
              "</td>"
          );
          document.writeln(
            "<td style='border: 1px solid black;'>(" +
              typeof values[x] +
              ")" +
              values[x] +
              " === " +
              "(" +
              typeof values[y] +
              ")" +
              values[y] +
              ": " +
              (values[x] === values[y]) +
              "</td>"
          );
          document.writeln(
            "<td style='border: 1px solid black;'>(" +
              typeof values[x] +
              ")" +
              values[x] +
              " < " +
              "(" +
              typeof values[y] +
              ")" +
              values[y] +
              ": " +
              (values[x] < values[y]) +
              "</td>"
          );
          document.writeln(
            "<td style='border: 1px solid black;'>(" +
              typeof values[x] +
              ")" +
              values[x] +
              " > " +
              "(" +
              typeof values[y] +
              ")" +
              values[y] +
              ": " +
              (values[x] > values[y]) +
              "</td>"
          );
        }
      }
    </script>
    <noscript>JavaScript not supported or disabled</noscript>
  </body>
</html>
